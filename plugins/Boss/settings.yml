
Spawning:
  
  Air_Spawn: true
  
  Air_Spawn_Max_Distance: 30
  
  Replace_Vanilla_From:
  - 'NATURAL'
  - 'SPAWNER'
  - 'EGG'
  - 'SPAWNER_EGG'
  - 'LIGHTNING'
  - 'VILLAGE_DEFENSE'
  - 'VILLAGE_INVASION'
  - 'BREEDING'
  - 'REINFORCEMENTS'
  - 'NETHER_PORTAL'
  - 'INFECTION'
  - 'TRAP'
  - 'DROWNED'
  - 'RAID'
  - 'PATROL'
  - 'PIGLIN_ZOMBIFIED'

  Cancel_Vanilla_If_Replace_Fails: false
  
  Location_Spawn_Nearby_Player_Radius: 30
  
  Nearby_Spawn_Min_Distance_From_Player: 5
  
  World_Limit: 300

Fighting:
  
  Retarget_Chance: 0%
  
  Disable_Cheats:
  - 'FLIGHT'
  - 'GOD_MODE'
  - 'INVISIBILITY'
  
  Health_Bar:
  
    Enabled: true
    
    Format: '&4{damage} dmg &8| &7{boss_alias}'
    
    Prefix: '&8['
    Suffix: '&8]'
    
    Color:

      Remaining: DARK_RED

      Total: GRAY
      
      Dead: BLACK

  Citizens_Retarget:
    
    Enabled: true
    
    Delay: 30 seconds

Death:
  
  Run_PvP_Commands_As_Console: true

Variables:
  
  Nearby_Boss_Radius: 20

Skills:
  
  Target_Range: 8

Prevent_Vanilla_Mobs:
  
  Enabled: false
  
  Prevent_From:
  - 'NATURAL'
  - 'CHUNK_GEN'
  - 'SPAWNER'
  - 'VILLAGE_DEFENSE'
  - 'VILLAGE_INVASION'
  - 'REINFORCEMENTS'
  - 'INFECTION'
  - 'CURED'
  - 'DROWNED'
  
  Entities:
  - '*'
  
  Worlds:
  - '*'

Sort_By_Type: false

Register_Tools: false

Timestamp_Format: dd.MM.yyyy HH:mm:ss
Location_Format: '{world} [{x}, {y}, {z}]'

Command_Aliases:
- 'boss'
- 'b'

Locale: en

Prefix: '&4Boss &8// &7'

Log_Lag_Over_Milis: 100

Debug: []

