# ChatReaction version 1.8.0 configuration file

# ChatReaction version 1.8.0 configuration file
debug: false
check_updates: true
reaction_stats:
  track_stats: false
  top_players_size: 100
  hostname: localhost
  port: 3306
  database: chatreaction
  prefix: ''
  username: root
  password: ''
  ssl: false
reaction:
  interval: 180
  time_limit: 30
  players_needed_to_start: 0
  word_character_length: 10
  ignore_case: true
  use_custom_words: true
  split_words_by_line: true
  scramble_custom_words: true
  scramble_at_random: true
  scramble_spaces: false
  disabled_worlds:
  - world_nether
  - world_the_end
  reward_amount: 2
  rewards:
  - eco give @p 100
messages:
  reaction_start:
  - '&6Hover for the word to type!'
  reaction_start_tooltip: '&f%word%'
  reaction_end:
  - '&6Nobody got the word in time'
  - '&6The word was &f%word%'
  reaction_win:
  - '&f%player% &6unscrambled the word &f%word% &6in &f%time% &6seconds!'
  scramble_start:
  - '&6Hover for the word to unscramble!'
  scramble_start_tooltip: '&f%word%'
  scramble_end:
  - '&6Nobody got the word in time'
  - '&6The word was &f%word%'
  scramble_win:
  - '&f%player% &6unscrambled the word &f%word% &6in &f%time% &6seconds!'
hooks:
  qaplugin:
    enabled: true
    hint:
      charge: true
      charge_amount: 100.0
