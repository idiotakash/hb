#Database configuration
database:
  #mysql or h2
  type: h2
  #prefix for all tables used by cluescrolls
  tables_prefix: 'cluescrolls_'
  #configure if using h2
  h2:
    file: database.db
  #configure if using mysql
  sql:
    hostname: 'localhost'
    port: '3306'
    dbname: 'mydb'
    username: 'mcserver'
    password: 'password'
    useSSL: false
    allowPublicKeyRetrieval: true
