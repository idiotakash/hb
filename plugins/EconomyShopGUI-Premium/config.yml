allow-renamed-items: true

allow-lore-items: true

lore-arrangement:
  - 'special-lore'
  - 'buy-prices'
  - 'sell-prices'
  - 'decoration-lore'
  - 'item-lore'
  - 'item-stock'
  - 'sell-limit'
  - 'admin-lore'

display-lore-layout:
  special-lore:
    missing-item-permission:
      with-rank: "%translations-missing-required-item-permissions-rank%"
      without-rank: "%translations-missing-required-item-permissions%"
    seasonal-pricing: "%translations-item-seasonal-price%"
    already-purchased: "%translations-already-purchased-item%"
  buy-prices:
    normal:
    - "%translations-left-click-buy%"
    disabled:
    - "%translations-item-cannot-be-bought%"
    undefined:
    - ""
    discounted:
    - "%translations-discounted-buy-price%"
    seasonal:
    - "%translations-seasonal-buy-price%"
  sell-prices:
    normal:
    - "%translations-right-click-sell%"
    disabled:
    - "%translations-item-cannot-be-sold%"
    undefined:
    - ""
    multiplied:
    - "%translations-multiplied-sell-price%"
    seasonal:
    - "%translations-seasonal-sell-price%"
    sell-all:
    - ""
  item-stock:
    current-stock: "%translations-current-item-stock%"
    out-of-stock: "%translations-item-out-of-stock%"
    restocking: "%translations-restocking-item%"
  sell-limit:
    current-limit: "%translations-sell-limit%"
    limit-reached: "%translations-sell-limit-reached%"
    restocking: "%translations-sell-limit-restocking%"
  decoration-lore:
    extra-lore:
    - "%translations-decoration-lore%"
    extra-buy-lore:
    - "%translations-decoration-lore-buy%"
    extra-sell-all-lore:
    - "%translations-decoration-lore-sell-all%"
    extra-sell-lore:
    - "%translations-decoration-lore-sell%"
  admin-lore:
    item-index: "%translations-item-location-in-shop%"
    item-editor: "%translations-shift-click-item-editor%"

bought-items-lore: true

allow-unsafe-enchants: true

allow-illegal-stacks: true

shift-right-click-sell-all: true

item-stock-lore: true

show-group-displayname: true

sold-items-ignored-NBTtags:
  - "RepairCost"
  - 'SkullOwner::Id'

max-shop-pages: 50



buy-screen:
  menu-size: 5
  items:
    1:
      material: magenta_stained_glass_pane
      name: "%translations-min-thirty-two%"
      stack-size: 32
      action: REMOVE32
      slot: 19

    2:
      material: magenta_stained_glass_pane
      name: "%translations-min-sixteen%"
      stack-size: 16
      action: REMOVE16
      slot: 20

    3:
      material: magenta_stained_glass_pane
      name: "%translations-min-one%"
      action: REMOVE1
      slot: 21

    4:
      material: light_blue_stained_glass_pane
      name: "%translations-plus-one%"
      action: ADD1
      slot: 23

    5:
      material: light_blue_stained_glass_pane
      name: "%translations-plus-sixteen%"
      stack-size: 16
      action: ADD16
      slot: 24

    6:
      material: light_blue_stained_glass_pane
      name: "%translations-plus-thirty-two%"
      stack-size: 32
      action: ADD32
      slot: 25

    7: # Confirm buy
      material: paper
      name: "%translations-buy%"
      lore:
      - "%translations-transaction-screen-total-price%"
      action: CONFIRM_TRANSACTION
      slot: 13
      type: CONFIRM

    8: # Selected shop item
      slot: 22
      type: SELECTED_ITEM

    9: # Open buy-stacks screen
      material: chest
      name: "%translations-buy-stacks%"
      slot: 31
      action: OPEN_BUY_STACKS

sell-screen:
  menu-size: 5
  items:
    1:
      material: magenta_stained_glass_pane
      name: "%translations-min-thirty-two%"
      stack-size: 32
      action: REMOVE32
      slot: 19

    2:
      material: magenta_stained_glass_pane
      name: "%translations-min-sixteen%"
      stack-size: 16
      action: REMOVE16
      slot: 20

    3:
      material: magenta_stained_glass_pane
      name: "%translations-min-one%"
      action: REMOVE1
      slot: 21

    4:
      material: light_blue_stained_glass_pane
      name: "%translations-plus-one%"
      action: ADD1
      slot: 23

    5:
      material: light_blue_stained_glass_pane
      name: "%translations-plus-sixteen%"
      stack-size: 16
      action: ADD16
      slot: 24

    6:
      material: light_blue_stained_glass_pane
      name: "%translations-plus-thirty-two%"
      stack-size: 32
      action: ADD32
      slot: 25

    7: # Confirm sell
      material: paper
      name: "%translations-sell%"
      lore:
      - "%translations-transaction-screen-total-price%"
      action: CONFIRM_TRANSACTION
      slot: 13
      type: CONFIRM

    8: # Selected shop item
      slot: 22
      type: SELECTED_ITEM

    9: # Sell all items
      material: emerald
      name: "%translations-sell-all%"
      slot: 31
      action: SELL_ALL

buy-stacks-screen:
  menu-size: 5
  items:
    1:
      material: magenta_stained_glass
      name: "%translations-min-thirty-two%"
      stack-size: 32
      action: REMOVE32
      slot: 19

    2:
      material: magenta_stained_glass
      name: "%translations-min-sixteen%"
      stack-size: 16
      action: REMOVE16
      slot: 20

    3:
      material: magenta_stained_glass
      name: "%translations-min-one%"
      action: REMOVE1
      slot: 21

    4:
      material: light_blue_stained_glass
      name: "%translations-plus-one%"
      action: ADD1
      slot: 23

    5:
      material: light_blue_stained_glass
      name: "%translations-plus-sixteen%"
      stack-size: 16
      action: ADD16
      slot: 24

    6:
      material: light_blue_stained_glass
      name: "%translations-plus-thirty-two%"
      stack-size: 32
      action: ADD32
      slot: 25

    7: # Confirm buy
      material: paper
      name: "%translations-buy%"
      lore:
      - "%translations-transaction-screen-total-price%"
      action: CONFIRM_TRANSACTION
      slot: 13
      type: CONFIRM

    8: # Selected shop item
      slot: 22
      type: SELECTED_ITEM


enable-seasonal-pricing: false

season-price-modifiers:
  Spring:
    Dyes:
      all: "-50%"
    Food:
      all: "-25%"
    Blocks:
      page1:items:6: "+50%"
    Spawners:
      page1:items:26: "-25%"
      page1:items:10: "-25%"
      page1:item:25: "-25%"
      page1:items:8: "-25%"
    Farming:
      page1:items:15: "+30%"
  Summer:
    Farming:
      all: "+35%"
  Fall:
    Spawners:
      page1:items:20: "-50%"
      page1:items:13: "-50%"
      page1:items:31: "-40%"
      page1:items:7: "-25%"
    Farming:
      page1:items:24: "-75%"
      page1:items:7: "-75%"
    Mobs:
      page1:items:18: "+25%"
  Winter:
    Blocks:
      page1:items:6: "+50%"
    Spawners:
      page1:items:35: "-50%"
    Farming:
      all: "-20%"
      page1:items:15: "+45%"

seasonal-lore:
  enabled: true
  Summer:
    icon: '&e&l☀'
  Spring:
    icon: '&6&l☘'
  Fall:
    icon: '&c☔'
  Winter:
    icon: '&b&l❄'



enable-discounts: false

discounts:
  Blocks:
    vip: 20
    gold: 5
  Farming:
    vip: 15
  Redstone:
    diamond: 30
  all: # Players will get 2.5% discount on any item inside any section they buy items from
    coal: 2.5



enable-sell-multipliers: false

sell-multipliers:
  all:
    vip: 20
    gold: 2.5
    coal: 1
  Spawners:
    gold: 12.5



override-sell-command: true

old-sellall-command: false

commands:

  sellall: true

  shop: true

  sreload: true

  editshop: true

  sellgui: true

  shopgive: true

shop-commands:
  - "shop"
  - "market"

sellall-commands:
  - "sellall"

sellgui-commands:
  - "sellgui"



disableBackButtonWithShopSectionCommand: false



enable-joinmessage: false



enable-levelevent: false

leveleventmoney5/10/15: 10

leveleventmoney20/25/30: 50




enable-spawnerbreak: true

enable-spawnerplace: true

allow-spawner-type-change: false

player-placed-spawners-drop-exp: false

only-mine-plugin-spawners: false

spawner-break-tools:

  1:
    material: DIAMOND_PICKAXE
    enchantments:
    - "SILK_TOUCH"
  2:
    material: IRON_PICKAXE
    enchantments:
    - "SILK_TOUCH"
    - "EFFICIENCY:2" # This means that the pickaxe needs ATLEAST efficiency 2 for a spawner to be mined
  3:
    material: NETHERITE_PICKAXE
    enchantments:
      - "SILK_TOUCH"
