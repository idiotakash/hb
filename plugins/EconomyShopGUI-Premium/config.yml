config-version: 2.0.2.0

language-file: lang-en.yml



locale: en-US

currency-format: "#,##0.00"




update-checking: true



storage-type: SQLite

mysql:
  database: database
  host: localhost
  port: 3306
  username: root
  password: password
  table-prefix: "ESGUIP_"
  pool:
    maximum-lifetime: 1800000
    idle-timeout: 600000
    maximum-pool-size: 10
    minimum-idle: 10



debug: true

use-nms: true



transaction-log: true




dynamic-pricing: false

dynamic-pricing-save-period: 1h

dynamic-pricing-sellPriceScaling: 25

dynamic-pricing-buyPriceScaling: 35

dynamic-pricing-max-stock: 50000



enable-disabled-worlds: false

disabled-worlds-per-command:

  shop:
    - "testbuilding"

  sellall:
    - "randompvp"

  editshop:
    - "boss-fights"
    - "Survival-Spawn"




economy-provider: VAULT


currency-formats:
  player-points:
    singular: "Point"
    plural: "Points"
    friendly: "Points"
  vault:
    singular: "%currency-symbol%"
    plural: "%currency-symbol%"
    friendly: "money"
  item:
    singular: "%item-name%"
    plural: "%item-name%s"
    friendly: "%item-name%s"
  gems-economy:Example:
    singular: "Example"
    plural: "Examples"
    friendly: "Examples"
  levels:
    singular: "%translations-levels-currency-name-singular%"
    plural: "%translations-levels-currency-name-plural%"
    friendly: "%translations-levels-currency-name-plural%"
  item:Skys:
    singular: 'Sky Crystal'
    plural: 'Sky Crystals'
    friendly: 'Sky Crystals'



spawner-provider: AUTO



enable-discordsrv-hook: false


discordsrv-transactions:
  channel: shop-transactions
  raw: ""
  embed:
    color: "0x006FFF"
    title: ""
    description: ""
    author:
      title: "New shop transaction"
      imageURL: "https://api.creepernation.net/avatar/%player_name%"
    fields:
      1:
        title: "Player"
        message: "```%player_displayname%```"
      2:
        title: "Mode"
        message: "```%bought/sold%```"
      3:
        title: "Amount"
        message: "```%amount%```"
      4:
        title: "Product(s)"
        message: "```%items%```"
      5:
        title: "Price"
        message: "```%price%```"
    footer:
      title: ""
      imageURL: ""



log-player-transactions: true

on-screen-title: true

drop-remaining-items-on-ground: false

sell-shulker-boxes: true

banned-gamemodes:
  - CREATIVE
  - SPECTATOR

use-item-name: true

sound-effects:
  volume: 1
  pitch: 1
  purchase-item: "ENTITY_EXPERIENCE_ORB_PICKUP"
  sell-item: "ENTITY_EXPERIENCE_ORB_PICKUP"
  open-main-menu: "BLOCK_ENDER_CHEST_OPEN"
  close-main-menu: "UI_TOAST_OUT"
  open-shop: "UI_BUTTON_CLICK"
  select-shop-item: "UI_BUTTON_CLICK"
  change-shop-page: "ITEM_BOOK_PAGE_TURN"
  use-back-button: "UI_TOAST_OUT"
  select-item-amount: "UI_BUTTON_CLICK"





main-menu:
  gui-rows: 6
  fill-item:
    material: "GRAY_STAINED_GLASS_PANE"
    name: " "
    enable: true

resize-gui-for-bedrock: true

default-search-mode: BY_NAME




