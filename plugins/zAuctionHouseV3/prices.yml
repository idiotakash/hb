prices:
  exampleA: 
    minPrice: 10 # Minimum item price
    maxPrice: 100000 # Maximum item price
    onlyMaterial: false # Allows to check only the material if its true
    item: # Item configuration
      material: STONE 
      name: "My stone"
  exampleB:
    minPrice: 999 # Maximum item price
    maxPrice: 9999 # Maximum item price
    onlyMaterial: true # Allows to check only the material if its true
    item: # Item configuration
      material: IRON_INGOT
